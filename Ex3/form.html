<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Task</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Общая информация</legend>
                <div>
                    <label for="LastName">Фамилия</label>
                    <input type="text" name="LastName" placeholder="Иванов">
                </div>
                <div>
                    <label for="Name">Имя</label>
                    <input type="text" name="Name" placeholder="Иван">
                </div>
                <div>
                    <label for="MiddelName">Отчество</label>
                    <input type="text" name="MiddelName" placeholder="Иванович">
                </div>
                <div>
                    <label for="Email">email</label>
                    <input type="email" name="Email" placeholder="mail@mail.ru">
                </div>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Пол</legend>
                <input type="radio" id="sexchoise1" name="man" value="man">
                <label for="sexchoise1">М</label>
                <input type="radio" id="sexchoise2" name="woman" value="woman">
                <label for="sexchoise1">Ж</label>
            </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>Хобби</legend>
                <input type="checkbox" id="hobbytype1" name="draw" value="draw">
                <label for="hobbytype1">Рисование</label>
                <input type="checkbox" id="hobbytype2" name="reading" value="reading">
                <label for="hobbytype2">Чтение</label>
                <input type="checkbox" id="hobbytype3" name="knitting" value="knitting">
                <label for="hobbytype3">Вязание</label>
                <input type="checkbox" id="hobbytype4" name="cooking" value="cooking">
                <label for="hobbytype4">Кулинария</label>
            </fieldset>
        </form>
        <button>Отправить</button>
        <button>Очистить</button>
    </body>
</html>
